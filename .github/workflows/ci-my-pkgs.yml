name: Build Nix Packages

on:
  #push:
  #  branches: [ ci-my-pkgs ]
  #pull_request:
  #  branches: [ ci-my-pkgs ]

  workflow_dispatch:
    inputs:
      git_ref:
        description: Git commit or branch
        required: true
      packages:
        description: Packages to build, space separated
        required: true
          #environment:
          #  type: environment
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  parse-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Parse packages
        id: parse-packages
        run: |
          PACKAGES=$(printf %s ${{ github.event.inputs.packages }} | jq -cRs 'split(" ")')
          echo ::set-output name=packages::${PACKAGES}
    outputs:
      packages: ${{ steps.parse-packages.outputs.packages }}
  build:
    runs-on: macos-11 #${{ github.event.inputs.environment }}
    needs:
      - parse-inputs
    strategy:
      matrix:
        package: ${{ fromJSON(needs.parse-inputs.outputs.packages) }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.git_ref }}
      - uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: build packages
        run: nix-build -A ${{ matrix.package }}
